<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Resume</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
        margin-bottom: 10px;
    }
    p {
        margin-bottom: 5px;
    }
    .skills {
        margin-top: 20px;
    }
    .skills ul {
        list-style-type: none;
        padding: 0;
    }
    .skills ul li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>John Doe</h1>
    <p>Student of Computer Science | University of Sindh | 3rd Year</p>
    <h2>Skills</h2>
    <div class="skills">
        <ul>
            <li>Python Developer</li>
            <li>DevOps Enthusiast</li>
            <li>System Administrator</li>
            <li>Apache</li>
            <li>Nginx</li>
            <li>LAMP Stack</li>
        </ul>
    </div>
</div>
</body>
</html>
